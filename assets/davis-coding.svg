<!-- assets/davis-coding.svg -->
<svg width="560" height="340" viewBox="0 0 560 340" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0ea5e9" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="560" height="340" rx="18" fill="#0f1b2d"/>
  <g opacity="0.16">
    <circle cx="70" cy="60" r="20" fill="#9ca3af"/>
    <circle cx="105" cy="60" r="28" fill="#9ca3af"/>
    <circle cx="470" cy="70" r="18" fill="#9ca3af"/>
    <circle cx="505" cy="70" r="26" fill="#9ca3af"/>
    <!-- subtle 0/1 rain -->
    <g fill="#60a5fa" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="12">
      <text x="40" y="120">01011010</text>
      <text x="90" y="150">11001001</text>
      <text x="140" y="110">00110011</text>
      <text x="470" y="130">10100101</text>
      <text x="420" y="160">01101010</text>
    </g>
  </g>

  <!-- Desk -->
  <rect x="0" y="270" width="560" height="70" fill="#0b1524"/>

  <!-- Character torso (stylized) -->
  <g id="davis" transform="translate(0,0)">
    <path d="M160 180 q60 -40 120 0 v60 h-120z" fill="#1f2937"/>
    <rect x="210" y="150" width="80" height="60" rx="28" fill="#f1c9a5"/>
    <!-- Collar -->
    <path d="M220 210 h60 v12 h-60z" fill="#111827"/>
    <circle cx="250" cy="170" r="36" fill="#eab08f"/>
    <!-- Hair -->
    <path d="M214 170 q0 -44 72 -32 q8 10 6 26 q-5 -6 -20 -8 q-20 -4 -40 2 q-13 4 -18 12z" fill="#111827"/>
    <!-- Smile -->
    <path d="M236 182 q14 16 28 0" stroke="#111827" stroke-width="4" fill="none"/>
    <!-- Glasses -->
    <rect x="228" y="158" width="24" height="16" rx="4" fill="none" stroke="#111827" stroke-width="3"/>
    <rect x="256" y="158" width="24" height="16" rx="4" fill="none" stroke="#111827" stroke-width="3"/>
    <rect x="252" y="164" width="6" height="2" fill="#111827"/>
  </g>

  <!-- Laptop -->
  <g id="laptop" transform="translate(140,190)" filter="url(#shadow)">
    <rect x="0" y="0" width="280" height="110" rx="10" fill="#0b1220" stroke="#334155" stroke-width="2"/>
    <rect x="12" y="14" width="256" height="70" rx="6" fill="#0d1b2a" stroke="#1f2a44" stroke-width="1"/>
    <!-- Screen text -->
    <g font-family="Inter, Segoe UI, Arial, sans-serif" font-weight="700" font-size="24" fill="#e5e7eb">
      <text x="24" y="54">Davis Wabwile</text>
    </g>
    <!-- Blinking cursor -->
    <rect id="cursor" x="222" y="28" width="10" height="36" rx="2" fill="#60a5fa">
      <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <!-- Keyboard base -->
    <rect x="0" y="110" width="300" height="16" rx="3" fill="#111827"/>
  </g>

  <!-- Typing hands -->
  <g id="hands" transform="translate(140,210)">
    <!-- Left forearm -->
    <g>
      <rect x="36" y="12" width="70" height="22" rx="11" fill="#eab08f"/>
      <rect id="leftHand" x="100" y="22" width="36" height="18" rx="8" fill="#eab08f">
        <!-- up/down motion -->
        <animate attributeName="y" values="22;16;22" dur="0.35s" repeatCount="indefinite"/>
      </rect>
    </g>
    <!-- Right forearm -->
    <g>
      <rect x="170" y="12" width="70" height="22" rx="11" fill="#eab08f"/>
      <rect id="rightHand" x="160" y="22" width="36" height="18" rx="8" fill="#eab08f">
        <animate attributeName="y" values="22;28;22" dur="0.35s" begin="0.17s" repeatCount="indefinite"/>
      </rect>
    </g>
    <!-- Cuffs -->
    <rect x="96" y="10" width="18" height="26" rx="6" fill="#111827"/>
    <rect x="168" y="10" width="18" height="26" rx="6" fill="#111827"/>
  </g>

  <!-- Gentle screen glow -->
  <rect x="152" y="202" width="256" height="70" rx="6" fill="#60a5fa" opacity="0.08">
    <animate attributeName="opacity" values="0.08;0.18;0.08" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Small corner logos (GitHub / Vercel style shapes) -->
  <g opacity="0.65">
    <circle cx="86" cy="86" r="22" fill="#0d2038" stroke="#334155" stroke-width="2"/>
    <path d="M78 92 q8 8 16 0 q-2 -6 -2 -10 q0 -6 -6 -6 q-6 0 -6 6 q0 4 -2 10z" fill="#e5e7eb"/>
    <polygon points="480,94 506,62 534,94" fill="#e5e7eb"/>
  </g>
</svg>
